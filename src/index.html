<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Convert Slack to Markdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1 class="title">
        Convert Slack to HTML, Markdown or Plaintext
      </h1>
      <div class="btn-group" id="buttons-header">
        <button class="btn" id="convert-html">Convert to HTML</button>
        <button class="btn" id="convert-markdown">Convert to Markdown</button>
        <button class="btn" id="convert-plain-text">Convert to Plain Text</button>
      </div>
      <div class="content">
        <div class="input-section">
          <h3>Paste your Slack messages here</h3>
          <div id="summernote"></div>
        </div>
        <div class="output-section">
          <h3>Output</h3>
          <textarea class="form-control" rows="10" id="output"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
